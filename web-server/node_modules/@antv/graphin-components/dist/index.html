<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/lib/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antd/4.16.12/dist/antd.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onload = () => {
        const components = Object.keys(window.antd).map(key => {
          return {
            info: {
              id: key,
            },
            component: window.antd[key],
            registerMeta: () => {},
          };
        });
        console.log('antd', window.antd, components);
      };
    </script>
  </body>
</html>
